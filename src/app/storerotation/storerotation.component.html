<div class="grid grid-cols-3 gap-4">
  <div *ngFor="let item of storeData" class="p-4">
    <div class="px-4 py-6 border-2 rounded-md">
      <img
        [src]="item.asset"
        [alt]="item.title"
        class="h-64 object-cover object-center mb-6 mx-auto"
        (error)="handleImageError($event)"
      />
      <h2 class="text-2xl font-medium">
        {{ item.title }}
      </h2>
      <p class="mt-2">
        {{ item.pricing[0].quantity }} {{ item.pricing[0].ref }}
      </p>
    </div>
  </div>
</div>
